<!DOCTYPE html>
<html>
<head>
	<title>Navigation bar</title>
	<style type="text/css">
		*{
			font-family: verdana;
			font-size: 15px;
		}
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #f3f3f3
			border:0.5px solid #e7e7e7;
		}
		li{
			float: left;
		}
		li a{
			display: block;
		}
		li a:hover{
			background-color: #DDDDDD;
		}
		li a:aktif{
			background-color: #008cba;
			color: white;
		}
	</style>
</head>
