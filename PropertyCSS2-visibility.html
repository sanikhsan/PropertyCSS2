<!DOCTYPE html>
<html>
<head>
	<title>visibility</title>
	<style type="text/css">
		.tooltip{
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}
		.tooltiptext{
			visibility: hidden;
			width: 120px;
			background-color: black;
			color: white;
			text-align: center;
			border-radius: 6px;
			padding: 5px;
			position: absolute;
			z-index: 1;
			top: 150%;
			left: 50%
			margin-left:-60px;
		}
		.tooltip:hover .tooltiptext{
			visibility: visible;
		}
	</style>
</head>
<body style="text-align: center;">
	<h2>Tooltiptext yang muncul di bawah</h2>
	<div class="tooltip">Arahkan kursor mouse ke sini
		<span class="tooltiptext">ini adalah tooltip teks yang muncul di bawah,sebagai keterangan extra</span></div>

</body>
</html>
